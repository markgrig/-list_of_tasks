<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title> Список задач </title>
<script defer src="index.min.js"></script><link href="index.min.css" rel="stylesheet"></head>

<body>

<header>
    <nav class="flexClass navigator">
        <a data-name="today"> Задачи на Cегодня </a>
        <a data-name="week"> Задачи на Неделю </a>
        <a data-name="future"> Задачи на Потом </a>
    </nav>
</header>

<div class="modalOverlay" id = "start">
    <h2 > Добро пожаловать! </h2>
    <h3 > Выбирите категорию списка задач в верхнем меню. </h3>
</div>

 <h2 class="titleName selectorHidden"> Название категории </h2>

<form class ="flexClass textForm selectorHidden" id = "addTask">

    <textarea class="textForAdd" placeholder="Посмотреть урок по JavaScript" name = "nameTask" type = "text"></textarea>
    <button  class="button" type = 'submit' id = "button-for-create"> Cоздать  </button>

</form>

<ol class="list selectorHidden" id = "today" ></ol>
<ol class="list selectorHidden" id ="week"></ol>
<ol class="list selectorHidden" id ="future"></ol>

<div class="selectorHidden" id = "black-background"></div>
<div class = "flexClass menu" id="menu">
    <button class = "button" id = "last-background" > LAST </button>
    <button class = "button" id = "next-background"> NEXT </button>
</div>
</body>

</html>
